<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('ABC.jpg') no-repeat center center/cover;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, rgba(0,0,0,0.5), rgba(0,0,0,0.2), rgba(0,0,0,0.5));
      animation: gradientShift 8s ease infinite;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      animation: popIn 1.5s ease;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 32px;
      text-shadow: 0 0 10px #000;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #4CAF50, #3e8e41);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #66bb6a, #43a047);
      box-shadow: 0 0 20px #66ff99;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Level</h2>
    <div class="button-group">
      <button onclick="location.href='LEVEL1.html'">Level 1</button>
      <button onclick="location.href='LEVEL2.html'">Level 2</button>
      <button onclick="location.href='LEVEL3.html'">Level 3</button>
      <button onclick="location.href='LEVEL4.html'">Level 4</button>
    </div>
  </div>
</body>
</html>
